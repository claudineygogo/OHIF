worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    # GeoIP or other modules can be added here if needed for further restriction

    server {
        listen 80;
        server_name viewer.sinapsos.com localhost;

        # ----------------------------------------------------------------------
        # SECURITY HEADERS (Global)
        # ----------------------------------------------------------------------
        # Allow framing ONLY from sinapsos.com and self
        add_header Content-Security-Policy "frame-ancestors 'self' https://sinapsos.com https://*.sinapsos.com;";

        # COOP/COEP for SharedArrayBuffer (High Performance MPR)
        # Note: This might break some external resources (e.g. Google Fonts/Analytics) if they aren't CORs ready.
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";

        # Standard hardening
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";

        # ----------------------------------------------------------------------
        # OHIF VIEWER (Root)
        # ----------------------------------------------------------------------
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;

            # CORS rules for the viewer itself (if accessed via API, though mainly for static assets)
            add_header Access-Control-Allow-Origin "https://sinapsos.com";
        }

        # ----------------------------------------------------------------------
        # ORTHANC DICOM WEB PROXY (/pacs)
        # ----------------------------------------------------------------------
        # We rewrite /pacs/dicom-web/ -> /dicom-web/ on the Orthanc container
        location /pacs/ {
            # Only allow specific origins (The LMS)
            if ($http_origin !~* "^(https://sinapsos.com|https://.*\.sinapsos.com)$") {
                # Setup logic to block if strict origin check is required.
                # For now, we rely on the Access-Control-Allow-Origin header below.
            }

            # CORS Preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://sinapsos.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # PROXY HEADERS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # INJECT AUTHENTICATION
            # This is the "No-Login" magic. We hardcode the Authorization header
            # so the user doesn't need to know the credentials.
            # Base64(admin:admin) = YWRtaW46YWRtaW4=
            # IMPORTANT: Change this if you change the Orthanc password!
            proxy_set_header Authorization "Basic YWRtaW46YWRtaW4=";

            # CORS Headers for the actual response
            add_header 'Access-Control-Allow-Origin' 'https://sinapsos.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true';

            # Forward to Orthanc container
            # Trailing slash is important for rewrite
            rewrite /pacs/(.*) /$1 break;
            proxy_pass http://orthanc:8042;
        }

        # ----------------------------------------------------------------------
        # SCORER SERVICE (/score)
        # ----------------------------------------------------------------------
        location /score/ {
             # CORS Preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://sinapsos.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' 'https://sinapsos.com' always;

            rewrite /score/(.*) /$1 break;
            proxy_pass http://scorer:5002;
        }
    }
}
